input UpdateUserInput {
  name: String
  email: String
}

type User {
  id: ID!
  email: String!
  name: String
  createdAt: String!
}

type Query {
  users(id: ID): [User!]! # optional id: if provided returns one user, else all users
}

type Mutation {
  updateUser(id: ID!, input: UpdateUserInput!): User!
}
